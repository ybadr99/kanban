<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>kanban</title>
  </head>
  <body>
    <h1>Welcome to kanban</h1>
    <main class="container">
      <section class="card">
        <h3>
          <span class="title">todo</span>
        </h3>

        <button class="add-btn">+</button>

        <div class="task-card">
          <div class="task">
            <h3>Task 2</h3>
          </div>

          <div class="task">
            <h3>Finish the day2</h3>
          </div>
        </div>
      </section>

      <section class="card">
        <h3>
          <span class="title --inprogress">IN PROGRESS</span>
        </h3>

        <button class="add-btn">+</button>

        <div class="task-card">
          <div class="task">
            <h3>Task 2</h3>
          </div>

          <div class="task">
            <h3>Finish the day2</h3>
          </div>
        </div>
      </section>

      <section class="card">
        <h3>
          <span class="title --completed">COMPLETED</span>
        </h3>

        <button class="add-btn">+</button>

        <div class="task-card">
          <div class="task">
            <h3>Task 2</h3>
          </div>

          <div class="task">
            <h3>Finish the day2</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
